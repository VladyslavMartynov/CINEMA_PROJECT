<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <nav class="menu-wrap hamburger-menu">
                            <input id="menu__toggle" type="checkbox" />
                            <label class="menu__btn" for="menu__toggle">
                            <span></span>
                            </label>
                            <ul class="menu">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">About</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Films</a>
                                </li>
                                <li class="menu__item">
                                    <a href="favourite.html" class="menu__link">Favourite</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Contacts</a>
                                </li>
                                <li class="menu__item">
                                    <a id="logoutBtn" href="#" class="menu__link">Logout</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main">
                <div class="container">
                    <div class="main__filter-items">
                        <div class="search">
                            <div class="search__wrap">
                                <input id="searchInput"class="search__input" placeholder="Enter film name" />
                                <a id="searchBtn"class="search__btn" href="#">Search</a>
                            </div>
                        </div>

                        <div id="filter">
                            <select name="select" id="genre" class="dropdown">
                                <option selected>All</option>
                                <option>Horror</option>
                                <option>Comedy</option>
                                <option>Drama</option>
                                <option>Crime</option>
                            </select>
                            <select name="select" id="lang" class="dropdown">
                                <option selected>All</option>
                                <option>English</option>
                                <option>Russian</option>
                                <option>Japanese</option>
                                <option>German</option>
                                <option>Italian</option>
                            </select>
                        </div>

                        <div class="filters__page">
                            <label for="selectPage">Films per page</label>
                            <select name="" id="selectPage">
                                <option value="2">2</option>
                                <option value="4" selected>4</option>
                                <option value="6">6</option>
                                <option value="8">8</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="film">
                <div class="container">
                    <div id="filmWrap" class="film__wrap">
                    </div>
                </div>
            </div>
            <div class="pagination-wrap">
                <ul id="ulPagination" class="pagination"></ul>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
