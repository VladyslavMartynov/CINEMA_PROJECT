<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <div class="login">
            <div class="container">
                <div class="login__wrap">
                    <form class="login__form">
                        <h2 class="login__title">Login</h2>
                        <input id="loginName" class="login__item login__input" type="text" placeholder="Enter your name" autocomplete="off"/>
                        <input id="loginPassword" class="login__item login__password" type="password" placeholder="Enter your password" autocomplete="off"/>
                        <a id="loginBtn" class="login__btn" href="#">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
